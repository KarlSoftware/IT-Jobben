<!-- Info text -->
<div class="text-center">
  <h1>Län</h1>
  <p class="text-muted">Klicka på ett län för att komma vidare och se alla kommuner i det valda länet</p>
</div>


<!-- Filter -->
<div class="row">
  <div class="col-lg-10 col-md-10 col-sm-12 col-lg-offset-1 col-md-offset-1 text-center">
    <div class="input-group">
      <div class="input-group-addon"><span class="fa fa-filter"></span></div>
      <input type="text" ng-model="searchText.$" class="form-control" placeholder="Filtrera för att snabbt hitta rätt län">
    </div>
  </div>
</div>

<br>

<!-- Row containing results -->
<div class="row">
  <div ng-repeat="county in counties | filter:searchText" class="col-sm-6 col-md-4">
    <div ng-if="county.namn != 'Ospecificerad arbetsort'" class="thumbnail" ng-controller="countyChildCtrl">
      <a ng-click="selectCounty(county.namn, county.id)" du-smooth-scroll="step2" duration="1700">
        <img ng-src="http://maps.googleapis.com/maps/api/staticmap?center={{county.namn}}&size=640x400&zoom=6&key=AIzaSyCpk8vXluY8ZMOTZaf5vX_cS14IZ3J3NdE" alt="Karta">
      </a>
      <div class="caption">
        <h3>{{county.namn}}</h3>
        <p>
          <a ng-click="selectCounty(county.namn, county.id)" du-smooth-scroll="step2" duration="1700" class="btn btn-info btn-sm" role="button">Annonser <span class="badge">{{adsInCounty}}</span></a>
        </p>
      </div>
    </div> <!-- end of thumbnail -->
  </div> <!-- end of ng-repeat -->
</div> <!-- end of row -->
