<!-- Info text -->
<div class="text-center">
  <a class="pull-right" du-smooth-scroll="step1" duration="1000"><i class="fa fa-arrow-circle-o-up fa-2x" aria-hidden="true"></i></a>
  <h1>{{currentWorkgroup}}</h1>
  <p class="lead text-muted">{{AdsinGroup}}</p>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <caption class="text-center">Klicka på ett yrke för att se alla annonser inom yrket</caption>
    <thead>
      <tr>
        <td>
          <a ng-click="step2SortType = 'namn'; step2SortReverse = !step2SortReverse">
            Yrke
            <span ng-show="step2SortType == 'namn' && !step2SortReverse" class="fa fa-caret-up"></span>
            <span ng-show="step2SortType == 'namn' && step2SortReverse" class="fa fa-caret-down"></span>
          </a>
        </td>
        <td>
          <a ng-click="step2SortType = 'antal_platsannonser'; step2SortReverse = !step2SortReverse">
            Annonser
            <span ng-show="step2SortType == 'antal_platsannonser' && !step2SortReverse" class="fa fa-caret-up"></span>
            <span ng-show="step2SortType == 'antal_platsannonser' && step2SortReverse" class="fa fa-caret-down"></span>
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="yrke in workgroup | orderBy:step2SortType:step2SortReverse">
        <td><a du-smooth-scroll="step3" duration="1700" ng-click="selectProfession(yrke.namn, yrke.id)">{{yrke.namn}}</a></td>
        <td>{{yrke.antal_platsannonser}} st</td>
      </tr>
    </tbody>
  </table>
</div> <!-- end of responsive table -->
