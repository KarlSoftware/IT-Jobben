<div class="container-fluid">
    <div class="container white-subtle-shadow margin-bottom" ng-controller="workGroupIDCtrl">

    <!-- Breadcrumbs -->
    <ol class="breadcrumb">
      <li><a ng-href="#/yrkesgrupper">Yrkesgrupper</a></li>
      <li class="active">{{currentWorkgroup}}</li>
    </ol>

    <!-- Info text -->
    <div class="text-center">
      <h1>{{currentWorkgroup}}</h1>
      <p class="lead text-muted">{{nrOfAds}} annonser och {{nrOfJobs}} jobb</p>
    </div>

    <!-- Result table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <caption class="text-center">Klicka på ett yrke för att se alla annonser inom yrket</caption>
        <thead>
          <tr>
            <td>
              <a ng-click="sortType = 'namn'; sortReverse = !sortReverse">
                Yrke
                <span ng-show="sortType == 'namn' && !sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="sortType == 'namn' && sortReverse" class="fa fa-caret-down"></span>
              </a>
            </td>
            <td>
              <a ng-click="sortType = 'antal_platsannonser'; sortReverse = !sortReverse">
                Annonser
                <span ng-show="sortType == 'antal_platsannonser' && !sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="sortType == 'antal_platsannonser' && sortReverse" class="fa fa-caret-down"></span>
              </a>
            </td>
            <td>
              <a ng-click="sortType = 'antal_ledigajobb'; sortReverse = !sortReverse">
                Lediga jobb
                <span ng-show="sortType == 'antal_ledigajobb' && !sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="sortType == 'antal_ledigajobb' && sortReverse" class="fa fa-caret-down"></span>
              </a>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="yrke in workgroup | orderBy:sortType:sortReverse">
            <td><a ng-href="#/yrke/{{yrke.id}}" ng-click="setProfession(yrke.namn, yrke.id)">{{yrke.namn}}</a></td>
            <td>{{yrke.antal_platsannonser}} st</td>
            <td>{{yrke.antal_ledigajobb}} st</td>
          </tr>
        </tbody>
      </table>
    </div> <!-- end of responsive table -->
  </div> <!-- end of container and controller -->
</div>
