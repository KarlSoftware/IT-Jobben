<div class="container-fluid" ng-controller="workGroupsCtrl">
  <div class="container white-subtle-shadow margin-bottom">

    <!-- Info text -->
    <div class="text-center">
      <h1 id="workgroups">Yrkesgrupper</h1>
      <p class="text-muted lead">{{howMany}}</p>
    </div>
    <div ng-include="'templates/workgroup/_tableWorkgroups.html'"></div>

  </div> <!-- end of container and controller -->


  <div ng-show="step2" class="container white-subtle-shadow margin-bottom animated slideInRight">
    <!-- Info text -->
    <div class="text-center">
      <a class="pull-right" du-smooth-scroll="workgroups" duration="2000"><i class="fa fa-arrow-circle-o-up fa-2x" aria-hidden="true"></i></a>
      <h1 id="workgroup">{{currentWorkgroup}}</h1>
      <p class="lead text-muted">{{AdsinGroup}}</p>
    </div>
    <div ng-include="'templates/workgroup/_tableWorkgroup.html'"></div>
  </div>

  <div id="profession" ng-show="step3" class="container white-subtle-shadow margin-bottom animated slideInLeft">
    <!-- Info text -->
    <div class="text-center">
      <a class="pull-right" du-smooth-scroll="workgroup" duration="2000"><i class="fa fa-arrow-circle-o-up fa-2x" aria-hidden="true"></i></a>
      <h1>{{currentProfession}}</h1>
      <p class="lead text-muted" ng-if="realAds.length > 1">{{realAds.length}} Annonser</p>
      <span ng-show="realAds.length == 1">
        <p class="lead text-muted" ng-if="realAds[0] == null">Inga annonser hittades</p>
        <p class="lead text-muted" ng-if="realAds[0] != null">1 Annons</p>
      </span>
    </div>
    <div ng-show="realAds[0] != null" ng-include="'templates/workgroup/_tableProfession.html'"></div>
  </div>


</div>
