<!-- responsive table with results -->
<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <caption class="text-center">Klicka på en yrkesgrupp för att se alla yrken inom gruppen</caption>
    <thead>
      <tr>
        <td>
          <a ng-click="step1SortType = 'namn'; step1SortReverse = !step1SortReverse">
            Yrkesgrupp
            <span ng-show="step1SortType == 'namn' && !step1SortReverse" class="fa fa-caret-up"></span>
            <span ng-show="step1SortType == 'namn' && step1SortReverse" class="fa fa-caret-down"></span>
          </a>
        </td>
        <td>
          <a ng-click="step1SortType = 'antal_platsannonser'; step1SortReverse = !step1SortReverse">
            Annonser
            <span ng-show="step1SortType == 'antal_platsannonser' && !step1SortReverse" class="fa fa-caret-up"></span>
            <span ng-show="step1SortType == 'antal_platsannonser' && step1SortReverse" class="fa fa-caret-down"></span>
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="workgroup in workgroups | orderBy:step1SortType:step1SortReverse">
          <td><a du-smooth-scroll="workgroup" duration="1700" ng-click="selectWorkgroup(workgroup.namn, workgroup.id)">{{workgroup.namn}}</a></td>
          <td>{{workgroup.antal_platsannonser}} st</td>
      </tr>
    </tbody>
  </table>
</div> <!-- end of responsive table -->
