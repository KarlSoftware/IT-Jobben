<h3 class="text-center">Sparade söktermer</h3>
<!-- if no saved search terms are present -->
<div ng-if="searchTerms.length == 0">
  <p class="lead text-center text-info" >
    <i class="fa fa-info-circle" aria-hidden="true"></i>
    Du har inte sparat några söktermer än.
  </p>
  <p class="text-center">Sök efter något av intresse för att kunna spara söktermen. Den kommer då att visas här.</p>
</div>

<!-- if search terms has been saved -->
<ul ng-if="searchTerms.length > 0" class="list-group">
  <a class="list-group-item col-sm-6"
    ng-repeat="searchterm in searchTerms | orderBy:'searchterm'"
    ng-click="select(searchterm.searchterm)"
    href="/sökning">
    <h5>
      <button class="btn btn-default btn-xs pull-right"
            aria-hidden="true"
            ng-click="openModal($event,searchterm)"
            data-toggle="modal"
            data-target="#deleteSearchTerm"><i class="fa fa-times"></i>
      </button>
      {{searchterm.searchterm}}
    </h5>
  </a>
</ul>

<!-- Modal -->
<div class="modal fade" id="deleteSearchTerm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
          Ta bort sökterm
        </h4>
      </div>
      <div class="modal-body">
        Vill du ta bort följande sökterm: <strong>{{searchterm.name}}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Ta bort</button>
      </div>
    </div>
  </div>
</div>
