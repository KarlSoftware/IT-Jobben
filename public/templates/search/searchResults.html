<div class="container" ng-controller="searchResultsCtrl">
  <h1>Sökresultat för {{searchTerm}}</h1>

  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Annons</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ad in ads">
        <td><a ng-href="#/annonsid/{{ad.annonsid}}">{{ad.annonsrubrik}}</a><br>
          <span class="text-muted">
            <i class="fa fa-clock-o"></i> {{ad.publiceraddatum | amCalendar}}
            <span ng-if="ad.antalPlatserVisa != '0'"> <i class="fa fa-user"></i> {{ad.antalPlatserVisa}}</span>
            <span ng-if="ad.antalPlatserVisa == '0'">ingen info</span><br>
            <a ng-href="#/municipality/{{ad.kommunkod}}/ads" ng-click="setLocation(ad.kommunnamn)"><i class="fa fa-map-marker"> {{ad.kommunnamn}}</a></i>
            <i class="fa fa-building-o"></i> {{ad.arbetsplatsnamn}} <br>
            <i class="fa fa-briefcase"></i> {{ad.yrkesbenamning}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>


</div>
