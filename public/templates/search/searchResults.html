<div class="container-fluid" ng-controller="searchResultsCtrl">
  <div class="container white-subtle-shadow">

    <div class="row">
      <div class="col-md-4">
        <h3 class="text-center">{{ads75.length}} Sökresultat för <b>{{searchTerm}}</b></h3>
        <form ng-submit="search()" autocomplete="off">
          <div class="input-group">
              <input type="text" ng-model='searchterm' class="form-control" ng-enter="search()" placeholder="Sök på nytt efter..." id='search'>
              <span class="input-group-btn">
                <button class="btn btn-default" id='seachButton' ng-click="search()" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></button>
              </span>
          </div><!-- /input-group -->
        </form>
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">Filtrera annonserna</div>
          <div class="panel-body">
            <label>Efter nyckelord: <input type="text" ng-model="searchText.$" class="form-control"></label>
          </div>
        </div> <!-- end of panel -->
        <div class="text-center">
          <dir-pagination-controls max-size="6" on-page-change="changePagination(newPageNumber, oldPageNumber)"></dir-pagination-controls>
        </div>
      </div> <!-- end of column -->


      <div class="col-md-6 col-md-offset-1">
        <br>
        <table class="table table-striped table-hover table-bordered">
          <caption ng-if="ads75.length > 75">
            <span> Precisera eller filtrera din sökning ytterligare för bättre resultat</span>
          </caption>
          <thead>
            <tr>
              <th>Annons</th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="ad in ads75 | filter:searchText | itemsPerPage: 15" current-page="paginationPage">
              <td><a ng-href="#/annons/{{ad.annonsid}}">{{ad.annonsrubrik}}</a><br>
                <span class="text-muted">
                  <i class="fa fa-clock-o"></i> {{ad.publiceraddatum | amCalendar}}
                  <span ng-if="ad.antalplatser != '0'"> <i class="fa fa-user"></i> {{ad.antalplatser}}</span>
                  <span ng-if="ad.antalplatser == '0'">ingen info</span><br>
                  <i class="fa fa-map-marker"> {{ad.kommunnamn}}</i>
                  <i class="fa fa-building-o"></i> {{ad.arbetsplatsnamn}} <br>
                  <i class="fa fa-briefcase"></i> {{ad.yrkesbenamning}}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end of column -->

    </div> <!-- end of row -->


  </div> <!-- end of container fixed  -->
  <!-- Pagination -->
  <div class="container white-subtle-shadow margin-top-bottom text-center">
    <dir-pagination-controls max-size="7" on-page-change="changePagination(newPageNumber, oldPageNumber)"></dir-pagination-controls>
  </div>

</div> <!-- end of controller -->
