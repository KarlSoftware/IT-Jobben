<div class="container" ng-controller="countiesCtrl">
  <h1>Län</h1>
  <table class="table table-striped table-hover table-bordered">
    <caption>Klicka på ett län för att ta dig vidare till kommuner inom det länet</caption>
  <thead>
    <tr>
      <th>Län</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="county in counties">
        <td><a ng-click="setLocation(county.namn)">{{county.namn}}</a></td>
    </tr>
  </tbody>
</table>
</div>
