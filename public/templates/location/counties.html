<div class="container-fluid container-gray">
  <div class="container white-subtle-shadow" ng-controller="countiesCtrl">
    <ol class="breadcrumb">
      <li class="active">Län</li>
    </ol>
    <h1>Län</h1>
    <p>Klicka på ett län för att komma vidare och se alla kommuner i det valda länet</p>

    <div class="row">
      <div ng-repeat="county in counties" class="col-sm-6 col-md-4">
        <div class="thumbnail" ng-controller="countyChildCtrl">
          <a ng-if="county.namn != 'Ospecificerad arbetsort'" ng-href="#/lan/{{county.id}}" ng-click="setLocation(county.namn, county.id)">
            <img ng-src="http://maps.googleapis.com/maps/api/staticmap?center={{county.namn}}&size=640x400&zoom=6&key=AIzaSyCpk8vXluY8ZMOTZaf5vX_cS14IZ3J3NdE" alt="Karta">
          </a>
          <a ng-if="county.namn == 'Ospecificerad arbetsort'" ng-href="#/kommun/9090/ads" ng-click="setLocation(county.namn, county.id)">
            <img ng-src="http://maps.googleapis.com/maps/api/staticmap?center=sweden&size=640x400&zoom=5&key=AIzaSyCpk8vXluY8ZMOTZaf5vX_cS14IZ3J3NdE" alt="Karta">
          </a>
          <div class="caption">
            <h3>{{county.namn}}</h3>
            <p>
              <a ng-if="county.namn != 'Ospecificerad arbetsort'" ng-href="#/lan/{{county.id}}" ng-click="setLocation(county.namn, county.id)" class="btn btn-info btn-sm" role="button">Annonser <span class="badge">{{adsInCounty}}</span></a>
              <a ng-if="county.namn == 'Ospecificerad arbetsort'" ng-href="#/kommun/9090/ads" ng-click="setLocation(county.namn, county.id)" class="btn btn-info btn-sm" role="button">Annonser <span class="badge">{{adsInCounty}}</span></a>
            </p>
          </div>
        </div>
      </div>
    </div> <!-- end of row -->
  </div> <!-- end of container and controller -->
</div>
