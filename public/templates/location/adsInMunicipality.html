<div class="container-fluid" ng-controller="municipalityAdsCtrl">
  <div class="container white-subtle-shadow">
    <ol class="breadcrumb">
      <li><a ng-href="#/lan">LÃ¤n</a></li>
      <li><a ng-href="#/lan/{{currentCountyBreadcrumb}}">{{currentCounty}}</a></li>
      <li class="active">{{currentMunicipality}}</li>
    </ol>

    <div class="row">
      <div class="col-md-4">
        <h2>{{currentMunicipality}}</h2>
        <p>{{howManyAds}} {{adText}} i {{currentMunicipality}}</p>
        <div ng-show="realAds.length > 10" class="well">
          <label>Filtrera efter ord: <input type="text" ng-model="searchText.$" class="form-control"></label>
        </div> <!-- end of panel -->

        <div class="text-center">
          <dir-pagination-controls max-size="6" on-page-change="changePagination(newPageNumber, oldPageNumber)"></dir-pagination-controls>
        </div>
      </div> <!-- end of col -->

      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table margin-top table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>Annons</th>
              </tr>
            </thead>
            <tbody>
              <tr dir-paginate="ad in realAds | filter:searchText | itemsPerPage: 15" current-page="paginationPage">
                  <td><a ng-href="#/annons/{{ad.annonsid}}">{{ad.annonsrubrik}}</a><br>
                    <span class="text-muted">
                      <i class="fa fa-clock-o"></i> {{ad.publiceraddatum | amCalendar}} <br>
                      <i class="fa fa-building-o"></i> {{ad.arbetsplatsnamn}}
                      <span ng-if="ad.antalPlatserVisa != '0'"> <i class="fa fa-user"></i> {{ad.antalPlatserVisa}} </span>
                      <span ng-if="ad.antalPlatserVisa == '0'">ingen info </span><br>
                      <i class="fa fa-briefcase"></i> {{ad.yrkesbenamning}}
                    </span>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div> <!-- end of col -->

    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <div class="container white-subtle-shadow margin-top-bottom text-center">
    <dir-pagination-controls max-size="7" on-page-change="changePagination(newPageNumber, oldPageNumber)"></dir-pagination-controls>
  </div>

</div> <!-- end of container and controller -->
