<div class="container" ng-controller="municipalitiesCtrl">
  <h1>Kommuner i {{currentLocation}}</h1>
  <table class="table table-striped table-hover table-bordered">
    <caption>Klicka på en kommun för att se alla jobb i den kommunen</caption>
  <thead>
    <tr>
      <th>Kommun</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="municipality in municipalities">
        <td><a ng-click="setLocation(municipality.namn)">{{municipality.namn}}</a></td>
    </tr>
  </tbody>
</table>
</div>
