<div class="container" ng-controller="municipalityAdsCtrl">
  <h1>Lediga jobb i {{currentLocation}}</h1>

  <table class="table table-striped table-hover table-bordered">
    <caption><b ng-if="howManyAds == '1'">{{howManyAds}}</b><b ng-if="howManyAds != '1'">{{howManyAds}}</b> annonser i {{currentLocation}}</caption>
  <thead>
    <tr>
      <th>Annonsrubrik</th>
      <th>Arbetsplatsnamn</th>
      <th>Antal</th>
      <th>Publicerad</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="ad in ads">
        <td ng-if="ad.relevans == '100'"><a ng-href="#/annonsid/{{ad.annonsid}}">{{ad.annonsrubrik}}</a></td>
        <td ng-if="ad.relevans == '100'">{{ad.arbetsplatsnamn}}</td>
        <td ng-if="ad.relevans == '100'"><span ng-if="ad.antalPlatserVisa != '0'">{{ad.antalPlatserVisa}} jobb</span><span ng-if="ad.antalPlatserVisa == '0'">ingen info</span></td>
        <td ng-if="ad.relevans == '100'">{{ad.publiceraddatum | amCalendar}}</td>
    </tr>
  </tbody>
  </table>
</div>
