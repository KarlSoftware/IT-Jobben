<div class="container-fluid" ng-controller="professionDetailsCtrl">
  <div class="container white-subtle-shadow">
    <ol class="breadcrumb">
      <li><a ng-href="#/yrkesgrupper">Yrkesgrupper</a></li>
      <li><a ng-href="#/yrkesgrupper/{{workgroupBreadcrumb}}">{{currentWorkgroup}}</a></li>
      <li class="active">{{currentProfession}}</li>
    </ol>

    <div class="row">
      <div class="col-md-4">
        <h2>{{adsNrExact}}</h2>
        <p>Inom <b>{{currentProfession}}</b></p>
        <br>
        <div ng-if="realAds.length > 10" class="panel panel-default">
          <div class="panel-heading">Filtrera annonserna</div>
          <div class="panel-body">
            <label>Efter nyckelord: <input type="text" ng-model="searchText.$" class="form-control"></label>
          </div>
        </div> <!-- end of panel -->
        <div class="text-center">
          <dir-pagination-controls max-size="6"></dir-pagination-controls>
        </div>

      </div> <!-- end of col -->

    <div class="col-md-8">
      <table class="table margin-top table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Annons</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pagination content -->
          <tr dir-paginate="ad in realAds | filter:searchText | itemsPerPage: 15">
            <td><a ng-href="#/annons/{{ad.annonsid}}">{{ad.annonsrubrik}}</a><br>
              <span class="text-muted">
                <i class="fa fa-clock-o"></i> {{ad.publiceraddatum | amCalendar}}
                <span ng-if="ad.antalplatser != '0'"> <i class="fa fa-user"></i> {{ad.antalplatser}}</span>
                <span ng-if="ad.antalplatser == '0'">ingen info</span><br>
                <i class="fa fa-map-marker"> {{ad.kommunnamn}}</i>
                <i class="fa fa-building-o"></i> {{ad.arbetsplatsnamn}}
              </span>
            </td>
          </tr> <!-- end of pagination content -->
        </tbody>
      </table>
    </div> <!-- end of col -->

    </div> <!-- end of row -->

  </div>
  <div class="container white-subtle-shadow margin-top-bottom text-center">
    <dir-pagination-controls max-size="7" boundary-links="true"></dir-pagination-controls>
  </div>

</div> <!-- end of controller and container -->
