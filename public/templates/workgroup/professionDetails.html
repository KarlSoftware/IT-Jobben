<div class="container" ng-controller="professionDetailsCtrl">
  <h1>Lediga jobb inom {{currentProfession}}</h1>

  <table class="table table-striped table-hover table-bordered">
    <caption><b>{{result.data.body.matchningslista.antal_platsannonser_exakta}}</b> annonser inom {{currentProfession}}</caption>
  <thead>
    <tr>
      <th>Annons</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="ad in ads">
        <td ng-if="ad.relevans == '100'"><a ng-href="#/annonsid/{{ad.annonsid}}">{{ad.annonsrubrik}}</a><br>
          <span class="text-muted">
            <i class="fa fa-clock-o"></i> {{ad.publiceraddatum | amCalendar}}
            <span ng-if="ad.antalPlatserVisa != '0'"> <i class="fa fa-user"></i> {{ad.antalPlatserVisa}}</span>
            <span ng-if="ad.antalPlatserVisa == '0'">ingen info</span><br>
            <i class="fa fa-building-o"></i> {{ad.arbetsplatsnamn}}
          </span>
        </td>
    </tr>
  </tbody>
  </table>
</div>
