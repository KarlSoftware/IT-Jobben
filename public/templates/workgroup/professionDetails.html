<div class="container" ng-controller="professionDetailsCtrl">
  <h1>Lediga jobb inom {{currentProfession}}</h1>

  <table class="table table-striped table-hover table-bordered">
    <caption><b>{{result.data.body.matchningslista.antal_platsannonser_exakta}}</b> annonser inom {{currentProfession}}</caption>
  <thead>
    <tr>
      <th>Annonsrubrik</th>
      <th>Arbetsplatsnamn</th>
      <th>Kommun</th>
      <th>Publicerad</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="ad in ads">
        <td ng-if="ad.relevans == '100'"><a ng-href="#/annonsid/{{ad.annonsid}}">{{ad.annonsrubrik}}</a></td>
        <td ng-if="ad.relevans == '100'">{{ad.arbetsplatsnamn}}</td>
        <td ng-if="ad.relevans == '100'">{{ad.kommunnamn}}</td>
        <td ng-if="ad.relevans == '100'">{{ad.publiceraddatum}}</td>

    </tr>
  </tbody>
  </table>
</div>
