<div class="container-fluid container-gray">
  <div class="container white-subtle-shadow margin-bottom" ng-controller="workGroupsCtrl">
    <ol class="breadcrumb">
      <li class="active">Yrkesgrupper</li>
    </ol>
    <div class="text-center">
      <h1>Yrkesgrupper</h1>
      <p class="text-muted lead">{{nrOfAds}} annonser och {{nrOfJobs}} jobb</p>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <caption class="text-center">Klicka på en yrkesgrupp för att se alla yrken inom gruppen</caption>
        <thead>
          <tr>
            <td>
              <a ng-click="sortType = 'namn'; sortReverse = !sortReverse">
                Yrkesgrupp
                <span ng-show="sortType == 'namn' && !sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="sortType == 'namn' && sortReverse" class="fa fa-caret-down"></span>
              </a>
            </td>
            <td>
              <a ng-click="sortType = 'antal_platsannonser'; sortReverse = !sortReverse">
                Annonser
                <span ng-show="sortType == 'antal_platsannonser' && !sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="sortType == 'antal_platsannonser' && sortReverse" class="fa fa-caret-down"></span>
              </a>
            </td>
            <td>
              <a ng-click="sortType = 'antal_ledigajobb'; sortReverse = !sortReverse">
                Lediga jobb
                <span ng-show="sortType == 'antal_ledigajobb' && !sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="sortType == 'antal_ledigajobb' && sortReverse" class="fa fa-caret-down"></span>
              </a>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="workgroup in workgroups | orderBy:sortType:sortReverse">
              <td><a ng-href="#/yrkesgrupper/{{workgroup.id}}" ng-click="setWorkgroup(workgroup.namn, workgroup.id)">{{workgroup.namn}}</a></td>
              <td>{{workgroup.antal_platsannonser}} st</td>
              <td>{{workgroup.antal_ledigajobb}} st</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
